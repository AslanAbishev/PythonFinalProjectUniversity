{% include 'header.html' %}

<div class="container mt-4">
    <h1 class="mb-4">Blog Posts</h1>
    <a href="/new_post" class="btn btn-primary mb-3">Create New Post</a>
    {% for post in posts %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title"><a href="/post/{{ post.id }}">{{ post.title }}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">Posted by {{ post.username }} on {{ post.created_at }}</h6>
                <p class="card-text">{{ post.content[:150] }}...</p>
            </div>
        </div>
    {% endfor %}
</div>

{% include 'footer.html' %}
